<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Hochia" />
    <meta name="description" content="JS keyboard control" />
    <link type="text/css" href="css/day11.css" media="screen, print" rel="stylesheet" />
    <script src="scripts/day12.js" type="text/javascript" defer></script>
    <title>Day 12</title>
</head>

<body>
    <h2>Surprise!</h2>
    <div id="shana">
        <input type="text" id="bella" value="Happy birthday to Liang Jin" size="25">
        <button onclick="congradulate()">üéÅ</button>
        <p id="demo">Happy birthday to Liang Jin</p>
    </div>

    <div id="bound">
        <div id="keyboard">
            <div id="kbr1">
                <span class="esc">Esc</span>
                <span class="f1">F1</span>
                <span class="f2">F2</span>
                <span class="f3">F3</span>
                <span class="f4">F4</span>
                <span class="f5">F5</span>
                <span class="f6">F6</span>
                <span class="f7">F7</span>
                <span class="f8">F8</span>
                <span class="f9">F9</span>
                <span class="f10">F10</span>
                <span class="f11">F11</span>
                <span class="f12">F12</span>
                <span class="prtscr">PrtScr</span>
                <span class="insert">Insert</span>
                <span class="del">Delete</span>
            </div>
            <div id="kbr2">
                <span class="blank"></span>
                <span class="left_backtick">`</span>
                <span class="key_1">1</span>
                <span class="key_2">2</span>
                <span class="key_3">3</span>
                <span class="key_4">4</span>
                <span class="key_5">5</span>
                <span class="key_6">6</span>
                <span class="key_7">7</span>
                <span class="key_8">8</span>
                <span class="key_9">9</span>
                <span class="key_0">0</span>
                <span class="key_minus">-</span>
                <span class="key_equal">=</span>
                <span class="right_backspace">Backspace</span>
            </div>
            <div id="kbr3">
                <span class="left_tab">Tab</span>
                <span class="key_q">Q</span>
                <span class="key_w">W</span>
                <span class="key_e">E</span>
                <span class="key_r">R</span>
                <span class="key_t">T</span>
                <span class="key_y">Y</span>
                <span class="key_u">U</span>
                <span class="key_i">I</span>
                <span class="key_o">O</span>
                <span class="key_p">P</span>
                <span class="key_opb">[</span>
                <span class="key_clb">]</span>
                <span class="key_backslash">\</span>
            </div>
            <div id="kbr4">
                <span class="left_cl">Caps Lock</span>
                <span class="key_a">A</span>
                <span class="key_s">S</span>
                <span class="key_d">D</span>
                <span class="key_f">F</span>
                <span class="key_g">G</span>
                <span class="key_h">H</span>
                <span class="key_j">J</span>
                <span class="key_k">K</span>
                <span class="key_l">L</span>
                <span class="key_semicolon">;</span>
                <span class="key_single_quote">'</span>
                <span class="right_enter">Enter</span>
            </div>
            <div id="kbr5">
                <span class="blank"></span>
                <span class="left_shift">Shift</span>
                <span class="key_z">Z</span>
                <span class="key_x">X</span>
                <span class="key_c">C</span>
                <span class="key_v">V</span>
                <span class="key_b">B</span>
                <span class="key_n">N</span>
                <span class="key_m">M</span>
                <span class="key_comma">,</span>
                <span class="key_period">.</span>
                <span class="key_slash">/</span>
                <span class="dir_up">‚Üë</span>
                <span class="right_shift">Shift</span>
            </div>
            <div id="kbr6">
                <span class="blank"></span>
                <span class="left_ctrl">Ctrl</span>
                <span class="left_fn">Fn</span>
                <span class="left_windows"></span>
                <span class="left_alt">Alt</span>
                <span class="whitespace"></span>
                <span class="right_alt">Alt</span>
                <span class="right_ctrl">Ctrl</span>
                <span class="dir_left">‚Üê</span>
                <span class="dir_down">‚Üì</span>
                <span class="dir_right">‚Üí</span>
            </div>
        </div>
    </div>
</body>

</html>
